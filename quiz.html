<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Liverpool FC Trivia Game</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    </head>

    <body>
       

        <div class="container">
            <div class="navbar navbar-text">
                <a id="return" href="index.html"><h1>Liverpool F.C. Trivia Quiz!</h1></a>
            </div>
        </div>

        <div id="quiz" class="container myContainer">
        
            <h1>Quiz | <span id="timer">0:00</span></h1>
            <hr style="margin-bottom: 20px;">

            <p id="question"></p>

            <div class="buttons">
                <button id="btn0"><span id="choice0">1</span></button>
                <button id="btn1"><span id="choice1">2</span></button>
                <button id="btn2"><span id="choice2">3</span></button>
                <button id="btn3"><span id="choice3">4</span></button>
            </div>
            <div id="img">
                <!--for the gif at the end of the quiz-->
            </div>

            <hr style="margin-top: 20px;">
            <footer style="padding-bottom: 20px;">
                <p id="progress">Questions x of y</p>
            </footer>

            <script src="assets/javascript/quizController.js"></script>
            <script src="assets/javascript/quiz.js"></script>
            <script src="assets/javascript/app.js"></script>

        </div>
    </body>
</html>
